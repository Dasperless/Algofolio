<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algofolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans&family=PT+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <script src="../js/LinkedList.js"></script>
    <script src="../js/main.js"></script>
    <!-- Navbar -->
    <header>
        <nav>
            <ul class="nav__links">
                <img class="logo" src="../img/favicon-32x32.png" alt="logo"/>
                <li><a href="#">Linked List</a></li>
                <li><a href="#">Binary Tree</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <!-- <a class="cta" href="#"><button>Contact</button></a> -->
    </header>    
    

        <div class="visualization">
            <span class="dot"></span><i class="arrow right"></i>
            <span class="dot"></span><i class="arrow right"></i>
        </div>
        <div class="main"> 
            
            <div class="main__visualizer">
                <form>
                    <label for = "anode">Append node: </label>
                    <input type="text" id="anode" name="anode" placeholder="Value"><br><br>
                    
                    <button>Go</button>
                </form>
                
            </div>
            <div class="main__visualizer">
                <form>
                    <label for = "anode">Insert index: </label>
                    <input type="text" id="anode" name="anode" placeholder="Index"><br><br>
                    <label for = "anode">Insert value: </label>
                    <input type="text" id="anode" name="anode" placeholder="Value"><br><br>
                    <button>Go</button>
                </form>
                
            </div>
            <div class="main__visualizer">
                <form>
                    <label for = "anode">Delete node: </label>
                    <input type="text" id="anode" name="anode"><br><br>
                    <button class="submit-button">Go</button>
                </form>
                
            </div>
        </div>
        
</body>
</html>
